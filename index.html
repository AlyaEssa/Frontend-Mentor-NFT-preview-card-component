<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
 <body>
    <main class="container">
      <header class="image-container">
        <img
          src="image-equilibrium.jpg"
          alt="Equilibrium picture"
          height="300"
          width="300"
          class="main-pic"
        />

        <div class="overlay">
          <img
            src="icon-view.svg"
            alt="see more about equilibrium picture"
            class="view-icon"
          />
        </div>
      </header>
      <section class="card-body">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="detail-container">
          <div class="detail">
            <img
              src="icon-ethereum.svg"
              alt="Ethereium icon"
              class="icon"
            />
            <h2 class="light-color bold-text">0.041 ETH</h2>
          </div>

          <div class="detail">
            <img
              src="icon-clock.svg"
              alt="Clock icon"
              class="icon-clock"
            />
            <h2 class="dark-color lightweight-text">3 days left</h2>
          </div>
        </div>
      </section>
      <hr class="divider" />
      <section class="creator">
        <img
          src="image-avatar.png"
          alt="avatar image"
          class="profile-pic"
        />
        <h3>Creation of <em class="hover-mode">Jules Wyvern</em></h3>
      </section>
    </main>

    <footer>
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        class="link-name"
        target="_blank"
        >Frontend Mentor</a
      >
      Coded by
      <a href="https://github.com/DinaRocio" class="link-name">Alya Essa</a>
    </footer>
  </body>
</html>
